<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travelopia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="icon">
            <p>Travelopia</p>
        </div>
        <div class="nav-content">
            <nav>
                <ul class="menu">
                    <li> <a href="#" onclick="activeLink(0)">Home</a> </li>
                    <li><a href="#" onclick="activeLink(1)">About</a></li>
                    <li><a href="#" onclick="activeLink(2)">Our Brands</a></li>
                    <li><a href="#" onclick="activeLink(3)">Our Teams</a></li>
                    <li><a href="#" onclick="activeLink(4)">Contact</a></li>

                </ul>
            </nav>
        </div>

    </header>
    <main>
        <div class="main-content">
            <div class="image-container">
                <img src="https://res.cloudinary.com/enchanting/q_70,f_auto,c_fill,w_1600,h_650,g_face/travelopia-web/2021/08/Patagonia-e1641830063956.jpg"
                    alt="content-image" />
            </div>
            <div class="overlay"></div>

            <div class="main-content-title">
                <p>the world's leading collection of</p>
                <h1 class="main-title-2">experiential travel brand</h1>
                <button class="main-content-btn">
                    Click Here
                </button>
            </div>
        </div>
        <div class="alert">
            <div class="alert-popup">
                <p>Hello, World</p>
            </div>
        </div>

    </main>

    <footer class="footer">
        <p>Copyright Â© Travelopia 2024</p>
    </footer>
</body>
<script>
    let alert = document.querySelector(".alert")
    let btn = document.querySelector(".main-content-btn");
    let menu = document.querySelector(".menu a")
    btn.addEventListener("click", function () {
        alert.style.display = "block";
        btn.disabled = true;
        btn.style.cursor = "not-allowed";
        setTimeout(() => {
            alert.style.display = "none";
            btn.disabled = false;
            btn.style.cursor = "pointer";
        }, 3000);

    })

    function activeLink(index) {
        let menu = document.querySelectorAll(".menu a")
        menu.forEach(function (link) {
            link.classList.remove('active');
        });
        menu[index].classList.add('active');

    }

</script>

</html>
